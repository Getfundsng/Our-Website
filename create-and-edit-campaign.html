<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
    <link rel="stylesheet" href="create-and-edit-campaign.css">
</head>

<body>

    <header>
        <div class="logonav">
            <img class="fl" src="./aboutimg/footerlogo.png" alt="footerlogo">
            <nav>
                <ul>
                    <li><a class="menu" href="index.html">Home</a></li>
                    <li><a class="menu" href="#" onclick="show()">How It Works</a></li>
                    <li><a class="menu" href="about.html">About</a></li>
                    <li><a class="menu" href="#">Search</a></li>
                    <li><a class="menuimg" href="#"><img src="images/profilepicture.png" alt=""></a></li>

                </ul>
            </nav>
        </div>
        <div class="main-container" id="modal">
            <div>
                <p class="p-two"> Your dreams can come alive with <br> GETFUNDS</p>
            </div>

            <p class="close-modal" id="close-modal">&times;</p>

            <div class="box-container">
                <div class=" box-one"> <img src="Pictures/Service.png" alt="A picture of service 1"></div>
                <div class=" box-two"> <img src="Pictures/Service (1).png" alt="A picture of service 2"></div>
                <div class=" box-three"> <img src="Pictures/Service (2).png" alt="A picture of service 3"></div>
            </div>

        </div>
    </header>

    <form action="#" method="post">
        <div class="requirements">
            <div class="files-upload">
                <small style="color:red; margin-bottom: 1rem;">Upload Supporting Documents</small><br>
                <input type="file" value=""><br>
                <small style="color:red; margin-bottom: 1rem;">Upload Supporting Documents  (ID card,Medical reports e.t.c.)</small><br>
                <input type="file" value="">
                <div class="select-category">
                    Select a Category
                    <select name="category" id="">
                        <option value="">Select Category</option>
                        <option value="Medical">Medical</option>
                        <option value="Enviroment">Enviroment</option>
                        <option value="Memorial">Memorial</option>
                        <option value="Business">Business</option>
                        <option value="Community">Community</option>
                        <option value="Emergency">Emergency</option>
                        <option value="Competition">Competition</option>
                        <option value="Non-profit">Non-profit</option>
                        <option value="Creative">Creative</option>
                        <option value="Education">Education</option>
                        <option value="Animal">Animal</option>
                        <option value="Event">Event</option>
                        <option value="Volunteer">Volunteer</option>
                        <option value="Travel">Travel</option>
                        <option value="Faith">Faith</option>
                        <option value="Family">Family</option>
                        <option value="Sport">Sport</option>
                        <option value="Wish">Wish</option>
                    </select>
                </div>
                <div class="duration">
                    Set Campaign duration.
                    <select name="" id="">
                        <option value="">Select Duration</option>
                        <option value="1">1 week</option>
                        <option value="2">2 weeks</option>
                        <option value="3">3 weeks</option>
                        <option value="4">4 weeks</option>
                        <option value="5">5 weeks</option>
                        <option value="6">6 weeks</option>
                        <option value="7">7 weeks</option>
                        <option value="8">8 weeks</option>
                        <option value="9">9 weeks</option>
                        <option value="10">10 weeks</option>
                        <option value="11">11 weeks</option>
                        <option value="12">12 weeks</option>
                        <option value="13">13 weeks</option>
                        <option value="14">14 weeks</option>
                        <option value="15">15 weeks</option>
                        <option value="16">16 weeks</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="writeyourstory">
            <span><img src="images/edit-3.png" alt=""> write your story</span>

            <span class="clipboard"><img src="images/clipboard.png" alt="">My Story</span>

        </div>


        <div class="storypreview">

            <label for="coverpicture" class="coverpic-label">
                <img src="images/set cover picture.png" alt=""><span>Set Cover Picture</span>

                <input id="coverpicture" type="file" class="coverpicture">
            </label>

            <br>

            <input type="text" class="title" placeholder="Title"> <br>
            <input type="text" class="description" placeholder="Short Description">


            <hr>
            <textarea class="tellyourstory">Tell your story...
            </textarea>
        </div>

        <div class="post">
            <a class="preview" href="campaign-preview.html">Preview</a>
            <a class="preview" href="profile.html">Post</a>
        </div>
    </form>
    <script src="main.js"></script>

</body>

</html>
