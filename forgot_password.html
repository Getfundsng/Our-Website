<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot_password.css">
    <title>Create Account</title>
</head>
<body>
    <main>
        <div class="picdiv">
            <!-- <img src="images/loginimg.png" alt=""> -->
        </div>
        <div class="formdiv">
            <div>
                
                <h3>Create account</h3>
                <p>For businness,band or celebrity</p>
                <form action="">
                    <label for="firstname">First Name</label>
                    <input type="text" required>

                    <label for="lasstname">Last Name</label><br>
                    <input type="text" required><br>

                    <label for="username">Username</label><br>
                    <input type="text" required><br>
                    <br>
                    <label for="email">Email</label><br>
                    <input type="email" required><br>
                    
                    <label for="country">Country</label><br>
                    <input type="text" required><br>
                    <br>

                    <label for="state">State</label><br>
                    <input type="text" required><br>
                    <br>

                    <label for="city">City</label><br>
                    <input type="text" required><br>
                    <br>

                    <label for="date of birth">Date Of Birth</label><br>
                    <input type="text" required><br>
                    <br>

                    <label for="password">Password</label><br>
                    <input type="password" required><br>
                    <br>

                    <label for="confirm password"> Confirm Password</label><br>
                    <input type="password" required><br>
                    <br>

                    <input type="checkbox" name="" id="">
                    <label for="remember me">Remember Me</label><br>

                    <input type="checkbox" name="" id="">
                    <label for="remember me">I agree to all <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label><br>


                    <input type="submit" value="Create Account" class="loginbtn">

                    <input type="Button" value="Sign-in with google" class="loginbtn">


                </form>
                <small><a href="#">Forgot your Password?</a></small>
            </div>
           
            <small> Already have an account? &nbsp;<a href="#">Log In</a></small>

        </div>
    </main>
</body>
</html>
