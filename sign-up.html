<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>

<body>

    <div class="bg-image">

        <div class="img-container">

            <img class="img-1" src="Sign up image/Group 1581.svg" alt="getfunds_logo">

        </div>

    </div>

    <div class="form">
        <a class="a-back" href="index.html">

            <button class="btn-back">

                <img class="img-back" src="log in Images/Vector.svg" alt="arrow-back">Homepage

            </button>

        </a>

        <form action="#">

            <img class="img-2" src="Sign up image/Group 1581.svg" alt="getfunds-logo">

            <h1>Create account</h1>

            <ul>
                <li>
                    <p><label class="label-pad" for="firstname">First name</label> </p>
                    <input type="text" name="firstname" required>
                </li>

                <li class="li-2">
                    <p><label class="label-pad" for="lastname">Last name</label></p>
                    <input type="text" name="lastname" required>
                </li>

                <li>
                    <p><label class="label-pad" for="username">Username</label></p>
                    <input type="text" name="username" required>
                </li>

                <li class="li-2">
                    <p><label class="label-pad" for="email">Email</label></p>
                    <input type="email" name="email" required>
                </li>

                <li>
                    <p><label class="label-pad" for="country">Country</label></p>
                    <input type="text" name="Country" required>
                </li>

                <li class="li-2">
                    <p><label class="label-pad" for="city">City</label></p>
                    <input type="text" name="city" required>
                </li>

                <li>
                    <p><label class="label-pad" for="state">State</label></p>
                    <input type="text" name="state">
                </li>

                <li class="li-2">
                    <p><label class="label-pad" for="dateofbirth">Date of birth (MM/DD/YY)</label></p>
                    <input type="date" name="dateofbirth" placeholder="none" required>
                </li>

                <li>
                    <p><label class="label-pad" for="password">Password</label></p>
                    <input type="password" name=" password" required>
                </li>

                <li class="li-2">
                    <p><label class="label-pad" for="con-password">Confirm password</label></p>
                    <input type="password" name="con-password" required>
                </li>

                <li>
                    <p><label class="label-pad" for="account-name">Your Bank Account Name</label></p>
                    <input type="text" name="account-name" required>
                </li>

                <li class="li-2">
                    <p><label class="label-pad" for="account-number">Your Bank Account Number</label></p>
                    <input type="text" name="account-number" required>
                </li>

                <li>
                    <p><label class="label-pad" for="bank">Your Bank Name</label></p>
                    <input type="text" name="bank" required>
                </li>

            </ul>

            <p class="checkbox-1">
                <input type="checkbox" name="password" required>
                <label for="rem-me">Remember me</label>
            </p>

            <p class="checkbox-2">
                <input type="checkbox" name="password" required>
                <label for="i-agree">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy
                        policy</a></label>
            </p>
            <div class="btn">

                <button class="btn-1" type="submit">Create account</button>
                <button class="btn-2">
                    <img class="img-btn-2" src="Sign up image/iconfinder_Google_1298745 1.svg" alt="google_symbol">
                    <p class="p-btn-2">Sign-in with google</p>
                </button>

            </div>

            <p class="log-in">Already have an account?<a href="log-in-page.html"> Log In</a></p>

        </form>

    </div>

</body>

</html>
