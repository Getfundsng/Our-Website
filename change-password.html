<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="change-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="body">

        <div class="bg-image">

            <div class="img-container">

                <img class="img-1" src="Change password Images/Group 1581.svg" alt="getfunds_logo">

            </div>

        </div>

        <div class="form">

            <a class="a-back" href="verification-code.html">

                <button class="btn-back">

                    <img class="img-back" src="Change password Images/Vector.svg" alt="arrow-back">Back

                </button>

            </a>

            <form action="#">

                <img class="img-2" src="Change password Images/Group 1581.svg" alt="">

                <div class="alert">

                    <div class="alert-1"></div>

                    <div class="alert-main">

                        <img src="Change password Images/Vector.png" alt="">

                        <p id="alert-p"> Code sucessfully verified</p>

                    </div>

                </div>

                <ul>

                    <li>

                        <p><label for="new-password">New password</label></p>
                        <input type="password" name="new-password" required>

                    </li>

                    <li>

                        <p><label for="confirm-password">Confirm password</label></p>
                        <input type="password" name="confirm-password" required>

                    </li>

                </ul>

                <button class="btn-form" type="submit">Update Password</button>


            </form>

        </div>

    </div>

</body>

</html>
